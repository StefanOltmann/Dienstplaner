description = 'Dienstplaner Client'

dependencies {

    compile project(':dienstplaner-model')

	// Eigene Modifikation der JFXtras Agenda
    compile project(':jfxtras-agenda')

    // ListSelectionView    
    compile 'org.controlsfx:controlsfx:8.40.12'

    // Persistenz als JSON Datei
    compile 'com.google.code.gson:gson:2.8.1'

    //compile 'org.slf4j:slf4j-api:1.7.21'
    //testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'de.stefan_oltmann.dienstplaner.ui.Dienstplaner'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }  
}